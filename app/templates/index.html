<!DOCTYPE html>
<html>
<head>
    <title>PDFWizard</title>
</head>
<body>
    <h1>Upload a PDF</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <input type="file" name="pdf" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
