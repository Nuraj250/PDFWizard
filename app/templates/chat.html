<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with PDFWizard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Chat with Your PDF</h1>

        <form action="/chat" method="POST" class="chat-form">
            <input type="text" name="question" placeholder="Ask a question..." required>
            <button type="submit">Send</button>
        </form>

        <div class="export-links">
            <a href="/export/txt">‚¨áÔ∏è Export as TXT</a>
            <a href="/export/pdf">‚¨áÔ∏è Export as PDF</a>
            <a href="{{ url_for('main.index') }}">üîÅ Start Over</a>
        </div>

        <div class="chat-history">
            {% for item in chat_history %}
                <div class="message user"><strong>You:</strong> {{ item.question }}</div>
                <div class="message bot"><strong>PDFWizard:</strong> {{ item.answer }}</div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
